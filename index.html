<html>

<head>
    <!-- Import TensorFlow.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Import tfjs-vis from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="main-centered-container">
        <h2>Title</h2>
        <h3>Introduction</h3>
        <p>...</p>
        <h3>Select an image</h3>
        <input id='input-image' type='file' accept='image/*'><br>
        <img id='output' style="height:150px; width:150px;">
        <script>
            const openFile = function (file) {
                const input = file.target;
                const reader = new FileReader();
                reader.onload = function () {
                    const dataURL = reader.result;
                    const output = document.getElementById('output');
                    output.src = dataURL;
                };
                reader.readAsDataURL(input.files[0]);
            };
        </script>

        <p>Prediction output:</p>
        <p id='p-prediction'></p>
        <p>Label:</p>
        <p id='p-label'></p>
        <h2>Activations Maps</h2>
        <div id="activations-layer-one">
            <h3>conv2d activations</h3>
            <div>
                <input type="range" min="0" max="15" value="0" id="activations-layer-one-range">
                <p>Filter number: <span id="activations-layer-one-value"></span></p>
            </div>
            <div id="plot-activations-one"></div>
        </div>
        <div id="activations-layer-two">
            <h3>max_pooling2d activations</h3>
            <div id="plot-activations-two"></div>
        </div>
        <div id="activations-layer-three">
            <h3>conv2d_1 activations</h3>
            <div id="plot-activations-three"></div>
        </div>
        <div id="activations-layer-four">
            <h3>max_pooling2d_1 activations</h3>
            <div id="plot-activations-four"></div>
        </div>
        <div id="activations-layer-five">
            <h3>conv2d_2 activations</h3>
            <div id="plot-activations-five"></div>
        </div>
        <div id="activations-layer-six">
            <h3>max_pooling2d_2 activations</h3>
            <div id="plot-activations-six"></div>
        </div>
        <script src="index.js" type="module"></script>
    </div>
</body>

</html>
